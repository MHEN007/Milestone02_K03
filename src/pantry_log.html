<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Log</title>
  </head>
  <body>
    <!-- Header atas Pantry -->
    <div class="pantry_header">
      <div class="pantry_title">
        <a href="./pantry_home.html">
          <button class="btn bg-transparent" id="pantry_back" type="button">
            <img src="./assets/arrow_back.svg" /></button
        ></a>
        Pantry Log
      </div>
    </div>

    <div class="pantry_log">
      <!-- Gambar Barcode -->
      <div class="item_barcode">
        <img src="./assets/barcode.svg" />
      </div>

      <!-- Nama Item -->
      <div class="data-textbox">
        <label for=""> Name of item </label>
        <input type="text" id="item_name" placeholder="" required />
      </div>

      <!-- Kuantitas -->
      <div class="data-textbox">
        <label for=""> Quantity </label>
        <input type="text" id="item_quantity" placeholder="" required />
      </div>

      <!-- Tipe Item -->
      <div class="data-textbox">
        <label for=""> Type of item </label>
        <input type="text" id="item_type" placeholder="" required />
      </div>

      <!-- Time of purchase-->
      <div class="data-textbox">
        <label for=""> Time of purchase </label>
        <input type="date" id="item_bought" placeholder="" required />
      </div>

      <!-- Data kadaluwarsa -->
      <div class="data-textbox">
        <label for=""> Expected expiry date </label>
        <input type="date" id="item_expiration" placeholder="" required />
      </div>

      <!-- Storage -->
      <div class="data-textbox">
        <label for=""> Storage </label>
        <input type="text" id="item_storage" placeholder="" required />
      </div>
    </div>

    <!-- Buttons -->
    <div class="pantry_submit">
      <button id="pantry_add">Add another</button>
      <button id="pantry_submit">Submit</button>
    </div>

    <script src="./scripts/pantryLog.js" type="module"></script>
  </body>
</html>
