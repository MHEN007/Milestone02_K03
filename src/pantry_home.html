<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Inventory</title>
</head>
<body class = "pantry">
    
    <!-- Header atas Pantry -->
    <div class = "pantry_header">
        <div class="pantry_title">
            <a href="./home/home-logged-in.html" ><button class="btn bg-transparent" id="pantry_back" type="button"><img src="./assets/arrow_back.svg"/></button></a>
            Pantry
        </div>
        <div class="pantry_search_bar">
            <input class="search-box" placeholder="Search pantry" type="text" />
            <img class="search-icon" src="./assets/search-icon.svg" />
        </div>
        <div class="pantry_pick">
            <ul>
                <li class="pantry-option"> 
                    <a href="#All" class="storage_option">All</a> 
                    <div class="storage_quantity"> 17</div></li>
                
                <li class="pantry-option"> 
                    <a href="#All" class="storage_option">Fridge</a>  
                    <div class="storage_quantity"> 17</div></li>
                
                <li class="pantry-option"> 
                    <a href="#All" class="storage_option">Freezer</a>  
                    <div class="storage_quantity"> 17</div> </li>
                
                <li class="pantry-option"> 
                    <a href="#All" class="storage_option">Dry</a>  
                    <div class="storage_quantity"> 17</div></li>

            </ul>
        </div>
    </div>

    <div class="pantry_main">
        <!-- Item Pertama -->
        <div class="pantry_item" id="item_pertama">
            <div class="pantry-tag"></div>
            <div class="item-left">
                <div class="item_name">
                    Opor
                </div>
                <div class="item_expiration">
                    Expires in 1 day
                </div>
            </div>
            
            <div class="item-right">
                <div class="item_quantity">
                    1 pc
                </div>
                
                <div class="item_storage">
                    Fridge
                </div>
            </div>
        </div>

        <div class="pantry_divider">
            SORTED BY
            <div class="item_sorted"> 
                <!-- Nanti harusnya di fetch dari data--> days in 
            </div>
        </div>

        <!-- Harusnya ini jadi component-->
        <div class="pantry_item">
            <div class="pantry-tag"></div>
            <div class="item-left">
                <div class="item_name">
                    <!-- Item name -->
                    Meat
                </div>
                <div class="item_expiration">
                    <!-- Item expiration -->
                    3 days in
                </div>
            </div>
            
            <div class="item-right">
                <div class="item_quantity">
                    <!-- Item quantity -->
                    100 g
                </div>
                
                <div class="item_storage">
                    <!-- Item storage -->
                    Fridge
                </div>
            </div>
        </div>


        <!-- CMN CONTOH BS DIDELETE -->
        <div class="pantry_item">
            <div class="pantry-tag"></div>
            <div class="item-left">
                <div class="item_name">
                    <!-- Item name -->
                    Eggs
                </div>
                <div class="item_expiration">
                    <!-- Item expiration -->
                    2 days in
                </div>
            </div>
            
            <div class="item-right">
                <div class="item_quantity">
                    <!-- Item quantity -->
                    150 g
                </div>
                
                <div class="item_storage">
                    <!-- Item storage -->
                    Fridge
                </div>
            </div>
        </div>
    </div>
    </div>

        <ul>

                <img src="./assets/logo-home.svg"/>

                <img src="./assets/logo-pantry.svg"/>

            </a>

            </a>

    </div>
