<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body class="login">
    <header>
      <div class="title">
        <img src="./assets/Logo (Rounded) 1.png" />
        <h1>XPire</h1>
      </div>
      <div class="sub-title">
        <h2>Hello!</h2>
      </div>
      <div class="sub-title">Please complete the form below to sign up</div>
    </header>
    <main class="content">
      <div class="form">
        <a href="login.html">
          <div class="button-non-active">Login</div>
        </a>
        <div class="button-active">Sign Up</div>
        <form class="main-form" id="main-form">
          Username<br />
          <input
            type="text"
            class="form-input"
            name="username"
            id="username-input"
            required
          /><br />
          Password<br />
          <input
            type="password"
            class="form-input"
            name="password"
            id="pass-input"
            required
          /><br />
          Confirm-Password<br />
          <input
            type="password"
            class="form-input"
            name="confirm-pw"
            id="confirm-pass-input"
            required
          /><br />

          <input
            type="submit"
            style="margin-top: 50px; width: 301px; font-size: 20px"
            value="Sign Up"
            class="button-active"
          />
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="./scripts/signup.js" type="module"></script>
  </body>
</html>
